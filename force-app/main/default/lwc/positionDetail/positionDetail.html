<template>
  <lightning-card title="職種詳細" icon-name="utility:form">
    <div class="slds-card__body slds-card__body_inner">
      <div if:true={position}>
        <template for:each={table} for:item="column" for:index="index">
          <lightning-layout key={column.title} class="slds-border_bottom">
            <lightning-layout-item size="3" padding="around-small">
              <p>{column.title}</p>
            </lightning-layout-item>
            <lightning-layout-item size="9" padding="around-small" class="slds-border_left">
              <p><lightning-formatted-text value={column.content}></lightning-formatted-text></p>
            </lightning-layout-item>
          </lightning-layout>
        </template>
      </div>
      <p if:false={position}>データがありません。</p>
    </div>
  </lightning-card>
</template>
